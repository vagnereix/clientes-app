<h1 class="mt-4">Olá adm!</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulte aqui seus serviços prestados.</li>
</ol>

<div class="container">

    <form #consultaForm="ngForm" (submit)="consultar()" class="form-group">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning" role="alert" *ngIf="message">
                    {{ message }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="inputNome"> Nome do cliente: </label>
                <input type="text" [(ngModel)]="nome" 
                       name="nome" id="inputNome" class="form-control">
            </div>

            <br/>

            <div class="col-md-6">
                <label for="inputMes"> Mês: </label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value=""> Selecione... </option>
                    
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary mt-3" type="submit">
                    <i class="fa fa-search"></i>
                    Consultar
                </button>
                
                <button type="button" routerLink="/servico-prestado-form" class="btn btn-warning ml-1 mt-3">
                    <i class="fa fa-plus-circle"></i>
                    Novo serviço
                </button>
            </div>
        </div>
    </form>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th> Cliente </th>
                        <th> Descrição </th>
                        <th> Valor </th>
                        <th> Data </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of lista">
                        <td> {{ servico.cliente.nome }} </td>
                        <td> {{ servico.descricao }} </td>
                        <td> {{ servico.valor }} </td>
                        <td> {{ servico.data }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
